<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="bg-info p-5 m-5">
                <input type="text" placeholder="Enter Name" id="cntry">
                <div class="text-center m-3">
                    <button onclick="search()" class="btn btn-light">Search</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<script>
    function search(){
        var cname=cntry.value;
        console.log(cname);
        fetch(`https://restcountries.com/v3.1/name/${cname}?fullText=true`)
        .then(data=>data.json())
        .then(carray=>displayData(carray))
    }
    function displayData(carray){
        c_official=carray[0].name.official
        c_flag=carray[0].flags.png
        c_flg=carray[0].flags.alt
        c_arms=carray[0].coatOfArms.png
        console.log(c_official);

        htmlData=`<h4 class="text-center text-light">Official Name : ${c_official}</h4>
        <img src=${c_flag} style="width:200px; margin-top:10px">
        
        <p class=" text-light mt-2">${c_flg}</p>
        <img class="mt-2" src=${c_arms} style="width:200px;">
        `
        result.innerHTML+=htmlData
    }
</script>
</html>
